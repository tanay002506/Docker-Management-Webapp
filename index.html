<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Management</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            background-color: #0db7ed;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .image_selection,
        .running_images {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select, input {
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #0db7ed;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0aa1d3;
        }
    </style>
</head>

<body>
    <div class="title">
        DOCKER MANAGEMENT
    </div>

    <div class="container">
        <div class="image_selection">
            <select id="os">
                <option value="">-- Select an option --</option>
                <option value="ubuntu_image">Ubuntu</option>
                <option value="debian_image">Debian</option>
                <option value="centos_image">CentOS</option>
                <option value="alpine_image">Alpine</option>
            </select>

            <input
                type="text"
                id="containerName"
                placeholder="Container Name"
            />

            <button id="launchBtn">Click to Launch Container</button>
        </div>

        <div class="running_images">
            <button>Show Running Images</button>
        </div>
    </div>

    <!-- JS MUST BE HERE -->
    <script>
        document.getElementById("launchBtn").addEventListener("click", () => {
            const os = document.getElementById("os").value;
            const containerName = document.getElementById("containerName").value;

            if (!os || !containerName) {
                alert("Please select OS and enter container name");
                return;
            }

            const payload = {
                osImage: os,
                name: containerName
            }
            fetch("/launch-container",{
                method:"POST",
                headers :{
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(res=>res.json())
            .then(data=>{
                alert(data.message);
            })
            .catch(err=>{
                console.log(err);
            })
        });
    </script>
</body>
